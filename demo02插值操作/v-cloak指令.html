<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <!--v-cloak  是否显示div  解析前判断div是否有v-cloak 此标签  有执行<style> 不显示-->
    <h2> {{message}} </h2>

</div>
<script src="../js/vue.js"></script>
<script >
   setTimeout(function () {
       const obj ={ //定义数据
           message: '你好',
           firstName: 'wang',
           url: '<a href="http://www.baidu.com">百度一下</a>',
           counter: 100

       }
       //let 变量  const 常量
       const app = new Vue({

           el: '#app', //用于管理要挂载的元素
           data: obj
       })
   }, 1000)
</script>
</body>
</html>
