<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <!--mustache 语法-->
   <!--<h2 :class="active">  {{message}} </h2>-->
    <!--可以加载多个类  为true时 把active加载到h2标签里  false则不加载      true可以从vue实例中获取-->
    <!--class 可以合并-->
   <h2 class="title" :class="[active, 'isLine']">  {{message}} </h2>
   <h2 class="title" :class="getClasses()">  {{message}} </h2>

</div>
<script src="../js/vue.js"></script>
<script >
    const obj ={ //定义数据
        message: '你好',
        active: 'active test',
        isActive: true,
        isLine: true,

    }
    //let 变量  const 常量
    const app = new Vue({

        el: '#app', //用于管理要挂载的元素
        data: obj,
        methods: {
            getClasses: function () {
                return [this.active, 'isLine']
            }
        }
    })
</script>
</body>
</html>
