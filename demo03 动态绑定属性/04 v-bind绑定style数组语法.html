<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .title {
            font-size: 50px;
        }
    </style>
</head>
<body>
<div id="app">
    <!--mustache 语法-->



    <!--<h2 v-bind:style="{key(属性名):value(属性值)}"> {{message}}</h2>-->
    <!--key 是变量  值必须加单引号  否则就会去 data里面找  找不到就会报错 -->
    <h2 :style="[baseStyle, baseStyle1]"> {{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script >
    const obj ={ //定义数据
        message: '你好',
        baseStyle: {fontSize: '50px'},
        baseStyle1: {backgroundColor: 'red'},
    }
    //let 变量  const 常量
    const app = new Vue({
        el: '#app', //用于管理要挂载的元素
        data: obj,
    })
</script>
</body>
</html>
